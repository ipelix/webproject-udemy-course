<!DOCTYPE html>
<html lang = eng xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>Spring framework guru</title>
</head>
<body>
<h1>
    Book List
</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last Name</th>
        <th>Books</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}"></td>
    </tr>
</table>
</body>
</html>
